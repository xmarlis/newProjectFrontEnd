<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <!-- Home Page Link (Navigates to the homepage route) -->
    <a class="navbar-brand ms-3" (click)="onNavigateToHome()">CodeFactory</a>

    <!-- Mobile view toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" [class.active]="activeSection === 'home'">
          <a class="nav-link" (click)="onNavigateToSection('home')">Home</a>
        </li>
        <li class="nav-item" [class.active]="activeSection === 'course-info'">
          <a class="nav-link" (click)="onNavigateToSection('course-info')"
            >Course Info</a
          >
        </li>
        <li class="nav-item" [class.active]="activeSection === 'our-facility'">
          <a class="nav-link" (click)="onNavigateToSection('our-facility')"
            >Our Facility</a
          >
        </li>
        <li class="nav-item" [class.active]="activeSection === 'offers'">
          <a class="nav-link" (click)="onNavigateToSection('offers')">Offers</a>
        </li>
        <li
          class="nav-item"
          [class.active]="activeSection === 'success-stories'"
        >
          <a class="nav-link" (click)="onNavigateToSection('success-stories')"
            >Success Stories</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/news" routerLinkActive="active"
            >News</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
