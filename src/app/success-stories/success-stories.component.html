<section id="success-stories" style="padding-top: 60px">
  <div class="container text-center">
    <div class="stories mt-4">
      <h1>Success Stories</h1>
      <p>
        Discover how our Front-End Developer course has transformed lives and
        careers.
      </p>

      <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
              <video
                #videoPlayer
                loop
                muted
                autoplay
                class="slide-video"
                style="width: 100%; border-radius: 8px"
              >
                <source src="./video/success4.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide">
              <video
                #videoPlayer
                loop
                muted
                autoplay
                class="slide-video"
                style="width: 100%; border-radius: 8px"
              >
                <source src="./video/success2.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide">
              <video
                #videoPlayer
                loop
                muted
                autoplay
                class="slide-video"
                style="width: 100%; border-radius: 8px"
              >
                <source src="./video/success3.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <!-- Navigation Buttons -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

          <!-- Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- Caption Container -->
      <div id="slide-caption" class="slide-caption"></div>
    </div>
  </div>
</section>
